<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

		<link rel="stylesheet" href="css/reset-min.css" />
		<link rel="stylesheet" href="css/libraries/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/base.css" />

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        onSuccess();
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'READY';

        document.addEventListener("offline", function(){
	        var element2 = document.getElementById('offline');
        	element.innerHTML = "You're offline")
		}, false);
        document.addEventListener("online", function(){
        	var element3 = document.getElementById('online');
        	element.innerHTML = "You're online")
		}, false);

	}

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
  </head>
  <body>
    <p id="geolocation">Finding geolocation...</p>
    <p id="offline">waiting offline...</p>
    <p id="online">waiting online...</p>
    
    <br>
    <a href="dev.html">Dev</a>
    <br>
    <a href="index.html">Home</a>
  </body>
</html>
