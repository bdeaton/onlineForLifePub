<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="css/reset-min.css" />
		<link rel="stylesheet" href="css/libraries/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/base.css" />


		<script src="js/libraries/jquery-1.9.1.min.js"></script>
    </head>
    <body>
    	<ul id="links"></ul>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //app.initialize();
            
        </script>
    <br>
    <a href="index.html">Home</a>
    
    
	<script>
	window.urls ={ 
		'pushIOS':{
			"text":"Push - iOS",
			"link":"push-ios.html"
		},
		'network':{
			"text":"network",
			"link":"network.html"
		},
		'deviceInfo':{
			"text":"Device Info",
			"link":"device.html"
		},
		'UUID':{
			"text":"UUID",
			"link":"uuid.html"
		},
		'SMS1':{
			"text":"SMS 1",
			"link":"sms.html"
		},
		'SMS2':{
			"text":"SMS 2",
			"link":"sms2.html"
		},
		'device':{
			"text":"Device Detect",
			"link":"detect.html"
		},
		1:{
			"text":"Geolocation - phonegap",
			"link":"geolocation.html"
		}
		
	};
	$(function() {
		var $links = $('#links');
		var linksHtml = ''
		$.each(window.urls,function(i,linkData){
			var href = linkData.link;
			var text = linkData.text;
    		linksHtml += '<li><a href="' + href + '">' + text + '</a></li><li>&nbsp;</li>';
		});
		console.log(linksHtml);
		$links.html(linksHtml);
	
	
	 function isPhonegap(){
	 	return typeof cordova !== 'undefined' || typeof PhoneGap !== 'undefined' || typeof phonegap !== 'undefined';
	 }  
	 
	 function isIOS(){
	 	return navigator.userAgent.match(/(iPad|iPhone|iPod)/g);
	 }
	 
	 document.addEventListener('deviceready', function(){
	  // window.device is available only if you include the phonegap package
	  // http://docs.phonegap.com/en/3.0.0/cordova_device_device.md.html#Device
	  // Note for ios, you do not need to add anything to the config.xml, just add the plugin
	  if (isPhonegap() && isIOS() && window.device && parseFloat(window.device.version) >= 7.0) {
		$('body').addClass('phonegap-ios-7');
	  }
	 });

	 
	 
	 
	 
	});
	</script>
    </body>
</html>
